    <form>
        <div class="d-flex gap-4 ">
            <div class="margin-r">
                <label class="txt-color" for="name">Name</label>    
                <br /><br />
                <input class="input-box" type="text" id="name">
                <br /><br />

                <br /><br />

                <br /><br />

                <br /><br />
